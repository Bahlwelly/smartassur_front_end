<app-language-switcher></app-language-switcher>


<form [formGroup]="registerForm" (ngSubmit) = 'submit()'>

    <div class="input_field">
        <i class="pi pi-user"></i>
        <input type="text" [placeholder]="'register_form.first_name' | translate" formControlName="first_name">
    </div>
    
    <div class="input_field">
        <i class="pi pi-user"></i>
        <input type="text" [placeholder]="'register_form.last_name' | translate"  formControlName="last_name">
    </div>
    
    <div class="input_field">
        <i class="pi pi-phone"></i>
        <input type="number" id="telephone" [placeholder]="'register_form.phone' | translate" formControlName="telephone">
    </div>
    
    <div class="input_field">
        <i class="pi pi-at"></i>
        <input type="email" id="email" [placeholder]="'register_form.email' | translate"  formControlName="email">
    </div>
    
    <div class="input_field">
        <i class="pi pi-lock"></i>
        <input [type]="showPassword ? 'text' : 'password'" id="password1" [placeholder]="'register_form.password' | translate" formControlName="password">
        @if(!showPassword){
            <i class="pi pi-eye" (click)="togglePassword()"></i>
        }
        @else {
            <i class="pi pi-eye-slash" (click)="togglePassword()"></i>
        }
    </div>
    
    <div class="input_field">
        <i class="pi pi-unlock"></i>
        <input [type]="showConfirmPassword ? 'text' : 'password'" id="password2" [placeholder]="'register_form.password2' | translate"formControlName="password2">
        @if(!showConfirmPassword) {
            <i class="pi pi-eye" (click)="toggleConfirmPassword()"></i>
        }
        @else {
            <i class="pi pi-eye-slash" (click)="toggleConfirmPassword()"></i>
        }
    </div>
    
    <div class="input_field">
        <i class="pi pi-image"></i>
        <input type="file" id="profile" placeholder="profile" formControlName="profile">
    </div>

    <button type="submit"> {{'register_form.register' | translate}} </button>

    <span> {{ 'register_form.question' | translate}} <a routerLink="/"> {{ 'register_form.login' | translate}} </a></span>
</form>
